<!DOCTYPE html>
<html>
<head>
	<title>Sign InForm</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="Sign in.html">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" required>
           		   </div>
           		</div>
				   <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Registration Id</h5>
							<input type="text" class="input" required>
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Department</h5>
							<input type="text" class="input" required>
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Semester</h5>
							<input type="text" class="input" required>
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Name of your teammate (if have)</h5>
							<input type="text" class="input">
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Write the name of game in which you want to participate </h5>
							<input type="text" class="input" required>
					</div>
				 </div>
            	 <br>
            	<input type="submit" class="btn" value="Submit">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/signin.js.js"></script>
</body>
</html>
